<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="#{controleTemplate.template}">

	<ui:define name="corpo">
		<h:form id="edicao">
			<p:panel id="panel" header="Cadastro de Cnae">
				<!-- rowStyleClass empty rowIx == a linha rowIx é null 
			or rowIx mod 2 ne 0 == ou a linha rowIx mod 2 notEqual 0 
			even-row linha par odd-row linha impar -->
				<p:dataTable id="dtCnae" value="#{cnaeBean.listaCnae}" var="var"
					rows="17" paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom" sortOrder="#{var.codigo}"
					rowStyleClass="#{empty rowIx or rowIx mod 2 ne 1 ? 'even-row': 'odd-row'}"
					rowIndexVar="rowIx">

					<p:column headerText="#{msg.coluna_codigo}" style="width: 4%"
						sortBy="#{var.codigo}" filterBy="#{var.codigo}"
						filterMatchMode="contains">
						<h:outputText value="#{var.codigo}" />
					</p:column>
					<p:column headerText="#{msg.coluna_descricao}" style="width: 92%"
						sortBy="#{var.descricao}" filterBy="#{var.descricao}"
						filterMatchMode="contains">
						<h:outputText value="#{var.descricao}" />
					</p:column>
					<f:facet name="footer">
					<h:outputText
						value="Há um total de #{cnaeBean.count} itens cadastrados no sistema." />
				</f:facet>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
